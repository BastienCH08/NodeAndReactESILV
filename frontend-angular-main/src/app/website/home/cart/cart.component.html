<div class="container px-3 my-5 clearfix">
  <ng-container *ngIf="products != null">
    <ng-container *ngIf="products.length > 0; else emptyCart">
      <div class="card">
        <div class="card-header">
          <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered m-0">
              <thead>
                <tr>
                  <th scope="col" style="min-width: 400px;">Product Name & Details</th>
                  <th scope="col" class="text-right" style="width: 100px;">Name</th>
                  <th scope="col" class="text-right" style="width: 100px;">Price</th>
                  <th scope="col" class="text-center" style="width: 40px;"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products; let i = index">
                  <td>
                    <div class="media align-items-center">
                      <div style="width: 300px; height: 200px; background-color: aqua; overflow: hidden;">
                        <img [src]="product.imageUrl" style="width: 300px; height: 200px;" class="img-fluid" alt="Product Image">
                      </div>
                    </div>
                  </td>
                  <td class="text-right font-weight-semibold align-middle">{{ product.name }}</td>
                  <td class="text-right font-weight-semibold align-middle">{{ product.price | currency }}</td>
                  <td class="text-center align-middle">
                    <button class="btn btn-link text-danger" (click)="deleteCart(i, product.id)">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Total price section -->
          <div class="d-flex justify-content-between align-items-center pb-4">
            <div class="text-right">
              <label class="text-muted font-weight-normal m-0">Total price</label>
              <div class="text-large font-weight-bold">${{ t_a.toFixed(2) }}</div>
            </div>
          </div>
          <!-- /Total price section -->

          <!-- Checkout button -->
          <div class="text-right">
            <button type="button" class="btn btn-lg btn-primary mt-2" (click)="order()">Order</button>
          </div>
          <!-- /Checkout button -->
        </div>
      </div>
    </ng-container>
    <!-- Empty cart message -->
    <ng-template #emptyCart>
      <div class="alert alert-info" role="alert">
        Your cart is empty.
      </div>
    </ng-template>
    <!-- /Empty cart message -->
  </ng-container>
</div>
