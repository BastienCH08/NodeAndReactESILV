
<div class="heading">
    Products
</div>
<div class="main-content">
    <div class="card" style="width: 18rem;" *ngFor="let d of productsList">
        <div style="width: 100%; height: 12rem; background-color: antiquewhite;">
            <img [src]="d.imageUrl" alt="" style="width: 100%; height: 12rem; overflow: hidden;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{d.name}}</h5>
          <p class="card-text">{{d.description}}</p>
          <h5 class="card-title">{{d.price}}</h5>
          <a  class="btn btn-primary" (click)="addToCart(d.id)">Add To Card</a>
        </div>
    </div>
</div>
