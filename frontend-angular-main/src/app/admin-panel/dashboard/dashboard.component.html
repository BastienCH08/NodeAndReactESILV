<div class="main-div">
   <h3>Dashboard</h3>
   <div style="margin-top: 10px; width: 100%; height: 70%; display: flex; justify-content: center; align-items: center;">
    <apx-chart *ngIf="chartGraph"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
   </div>
</div>
